<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(function(){
    
    // i === index / o === object

    $.each($("#content1 li"), function(i,o){
      console.log(i + ":", o.textContent); // o  === li
    })

    $.each($("#content1 li"), function(i){
      console.log(i + ":", $(this)); 
    })

    let obj = [
      {"area" : "Seoul"}
      , {"area" : "Busan"}
      , {"area" : "KyeungGiDo"}
    ]

    $(obj).each(function(i,o){
      console.log(i + ":", o);
    })

  })
</script>
<body>
  <h1>title 1</h1>
  <ul id="content1">
    <li>content 1-1</li>
    <li>content 1-2</li>
    <li>content 1-3</li>
  </ul>
  <ul id="content2">
    <li>content 2-1</li>
    <li>content 2-2</li>
    <li>content 2-3</li>
  </ul>
</body>
</html>
