<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(function(){
    $("#wrap > h1").css("color","green");
    $("#wrap > section").css("color","red");

  })
</script>
<body>
  <div id="wrap">
    <h1>title 1</h1>
    <p>content 1</p>
    <section>
      <h1>title 2</h1>
      <p>content 2</p>
    </section>
  </div> 
</body>
</html>
