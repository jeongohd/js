<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(function(){
    $("li:first-of-type").css("color","yellow");
    $("li:last-of-type").css("color","blue");
  })
</script>
<body>
  <h1>title 1</h1>
  <ul>
    <li>content 1-1</li>
    <li>content 1-2</li>
    <li>content 1-3</li>
  </ul>
  <ul>
    <li>content 2-1</li>
    <li>content 2-2</li>
    <li>content 2-3</li>
  </ul>
</body>
</html>
