<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  /*
    Single Event
      $(".btn").click(function(){
        alert();
      })


    Group Event

    1. has common function
      $(".btn").on("mouseover focus", function(){
        alert();
      })


    2. has common function
    $(".btn").on({
      "mouseover focus" : function(){
        alert();
      }
    })

    3. has each function
    $(".btn").on({
      "mouseover":function(){
        alert(1);
      },
      "focus":function(){
        alert(2);
      }

    })


  */
</script>
</html>
