
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery.js"></script>
<script>


$(function(){

	// delegate - 선택한 요소의 하위 요소에 이벤트 등록. 
	$(".btn_wrap").delegate(".btn_1.on", 
	"mouseover focus", function() {
		alert("HELLO!");
	});
	$(".btn_1").addClass("on");


	// one - 일회성 이벤트
	$(document).one("mouseover focus", 
	".btn_2.on", function() {
		alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
