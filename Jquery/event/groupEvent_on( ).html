
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery.js"></script>
<script>
$(function(){
	// 이벤트 등록 후, 클래스 추가하여 이벤트가 들지 않음. 
	$(".btn_1.on").on("mouseover focus", function() {
		alert("HELLO!");
	});
	$(".btn_1").addClass("on");

	// 라이브 이벤트 등록 방식으로 이벤트를 등록 후 클래스 값 생성하면 이벤트 정상 작동.
	$(document).on("mouseover focus",".btn_2.on", function() {
			alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>
