
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery.js"></script>
<script>

	/* 
		keydown keypress - 자판을 눌렀을 때
		keydown - 한글 키를 제외한 모든 키
		keypress - f1 ~ f12, alt, ctrl, shift, 위방향키, backspace, caps lock, 한/영, tap 등..에서는 이벤트 발생 x

		keyup - 자판을 누르고 뗐을 때
	*/
$(function(){
	$(document).on("keydown", keyEventFnc);
	function keyEventFnc(e) {
	var direct = "";

	switch(e.keyCode){
		case 37: direct = "LEFT";
		break;
		case 38: direct = "TOP";
		break;
		case 39: direct = "RIGHT";
		break;
		case 40: direct = "BOTTOM";
		break;
	}
	
	if(direct) $("#user_id").val(direct);
	}
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
